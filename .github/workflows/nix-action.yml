name: Nix CI

on:
  push:
    branches:
      - master
  pull_request:
    paths:
    - .github/workflows/**
  pull_request_target:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        overrides:
          - 'coq = "8.19"; mathcomp = "2.2.0"'
      fail-fast: false
    steps:
      - name: Determine which commit to test
        run: |
          if [[ ${{ github.event_name }} =~ "pull_request" ]]; then
            merge_commit=$(git ls-remote ${{ github.event.repository.html_url }} refs/pull/${{ github.event.number }}/merge | cut -f1)
            if [ -z "$merge_commit" ]; then
              echo "tested_commit=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
            else
              echo "tested_commit=$merge_commit" >> $GITHUB_ENV
            fi
          else
            echo "tested_commit=${{ github.sha }}" >> $GITHUB_ENV
          fi
      - uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - uses: cachix/cachix-action@v12
        with:
          name: coq-community
          extraPullNames: coq, math-comp
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.tested_commit }}
      - run: |
          NIXPKGS_ALLOW_UNFREE=1 nix-build https://github.com/coq-community/coq-nix-toolbox/archive/master.tar.gz --no-out-link --argstr job gha-coq-demo-coq-nix-toolbox --arg config '{ buildInputs = [ "mathcomp-ssreflect" ]; }' --arg override '{ ${{ matrix.overrides }}; gha-coq-demo-coq-nix-toolbox = builtins.filterSource (path: _: baseNameOf path != ".git") ./.; }'
          # no need for --arg bundle "8.19"
